<ion-content class="login-con">
    <ion-card class="login-card">
        <ion-card-header>
            <ion-card-title class="hd">Login</ion-card-title>

        </ion-card-header>
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type=password [(ngModel)]="password" required></ion-input>
        </ion-item><br>
        <ion-button expand="block" (click)="presentLoading()">login</ion-button>




    </ion-card>
</ion-content>
