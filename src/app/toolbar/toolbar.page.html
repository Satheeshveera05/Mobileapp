<ion-header>
    <ion-toolbar color="medium">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>toolbar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button auto-hide="false"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button>
                <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Toolbar</ion-title>

    </ion-toolbar>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button>
                Clear
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
                Done
            </ion-button>
        </ion-buttons>

        <ion-title>Buttons</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-title>Progress</ion-title>

        <ion-progress-bar value=".6"></ion-progress-bar>
    </ion-toolbar><br>

    <ion-toolbar color="primary">
        <ion-title>Primary</ion-title>
    </ion-toolbar><br>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-button>
                <ion-icon name="star"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Danger</ion-title>
    </ion-toolbar><br>
    <ion-toolbar>
        <ion-segment value="all">
            <ion-segment-button value="all">All</ion-segment-button>
            <ion-segment-button value="favorites">Favorites</ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-content>
